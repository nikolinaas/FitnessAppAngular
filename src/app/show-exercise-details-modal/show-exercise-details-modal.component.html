<div class="moda-content modal-background" >
    <div class="modal-header">
        <h4 class="modal-title">Detaljnije</h4>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="modalRef.close()"
        ></button>
    </div>
    <div class="modal-body">
        <div class="div-title">{{exercise.name}}</div>
        <div class="div-details"><b>Tip: </b>{{exercise.type}}</div>
        <div class="div-details"><b>Misćna grupa: </b>{{exercise.muscle}}</div>
        <div class="div-details"><b>Nivo težine: </b>{{exercise.difficulty}}</div>
        <div class="div-details"><b>Instrukcije: </b>{{exercise.instructions}}</div>
         </div>
</div>
