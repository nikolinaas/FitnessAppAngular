<div class="moda-content modal-background" >
    
    <div class="modal-header">
        <h4 class="modal-title">Nova poruka</h4>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="modalRef.close()"
        ></button>
    </div>
    <div class="modal-body">
        <form [formGroup]="validationForm" (submit)="onSubmit()">
            <div class="form-group" >
                <label class="form-label">Naslov poruke</label> 
                    <input type="text" formControlName="messageTitle" id="messageTitle" class="form-control" placeholder="Unesite naslov poruke"/>
                 
            </div>
            <div class="form-group" >
                         <label class="form-label">Sadrzaj poruke</label> 
                             <textarea formControlName="messageContent" id="message" class="form-control" placeholder="Unesite tekst poruke"></textarea>
                          
                     </div>
                
                     <div class="form-group" >
                        <div class="dropdown py-2">
                            <label class="form-label px-1">Poruka za: </label>
                           

                            <select id="location" #teams (change)="getSelectedUser($event)" class="select-class">
                                <option *ngFor="let k of korisnici" [value]='k.id'>{{k.ime}} {{k.prezime}}</option>
                            </select>
                          </div>
                         
                    </div>
                     <div class="form-group py-2 ">
                         <button type="submit" class="btn btn-primary" >Dodaj</button>
                     </div>
         </form>
         </div>
</div>
