<div class="moda-content modal-background" >
    <div class="modal-header">
        <h4 class="modal-title">Novi komentar</h4>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="modalRef.close()"
        ></button>
    </div>
    <div class="modal-body">
        <form [formGroup]="validationForm" (submit)="onSubmit()">
            <div class="form-group" >
                         <label class="form-label">Komentar</label> 
                             <textarea formControlName="commentContent" id="comment" class="form-control" placeholder="Odgovori na komentar"></textarea>
                          
                     </div>
                
                     
                     <div class="form-group py-2 ">
                         <button type="submit" class="btn btn-primary" >Dodaj</button>
                     </div>
         </form>
         </div>
</div>
