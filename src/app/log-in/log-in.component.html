
    <div
        class="d-flex align-items-center justify-content-center min-vh-100 gradient-custom"
       >

        <div class="row ">

           
                <div
                    class="card  text-white justify-content-center align-items-center cardLogIn"
                    style="border-radius: 5px; width: 100%;">
                    <div class="card-header justify-content-center align-items-center">
                        <div class="justify-content-center align-items-center">
                            <label>FitnessApp</label>
                        </div>

                    </div>
                    <div class="card-header justify-content-center align-items-center">
                        <div class="justify-content-center align-items-center">
                            <label> Prijava</label>
                        </div>

                    </div>
                    <div class="card-body py-1 text-center justify-content-center">

                        <form [formGroup]="validationForm" class="formopacity" method="POST" (ngSubmit)="submit()">
                            <div class="form-group">
                                <label class="form-label">Korisni&ccaron;ko ime</label> <input
                                    type="text" id="username" formControlName="username"
                                    [ngClass]="{'is-invalid':submitted && validationForm.controls?.['username']?.errors}"
                                    class="form-control" required />
                                    <div class="invalid-feedback">
                                        Popunite polje!
                                      </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Lozinka</label> <input
                                    type="password" formControlName="password" id="password"
                                    [ngClass]="{'is-invalid':submitted && validationForm.controls?.['password']?.errors}"
                                    class="form-control" required />
                                    <div class="invalid-feedback">
                                        Popunite polje!
                                      </div>
                            </div>
                            <div class="py-2">
                                <input name="submit" id="submit"
                                    class="btn btn-outline-light btn-lg" value="Prijavi se"
                                    type="submit" />
                            </div>

                        </form>
                        <div>Ukoliko nemate nalog registrujte se <a (click)="createAccountClick()" > <u>ovdje</u></a> </div>
                        <div>Ili idite na <a (click)="goToHomePage()" > <u>pocetnu</u></a> stranicu </div>

                     
                    </div>
                </div>

            </div>

        </div>
